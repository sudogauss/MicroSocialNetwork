<div class="friends-users-container">
    <div class="users-container">
        <h1 class="friends-page-header"> Other Users</h1>
        <ul *ngFor="let pango of pangos" class="users-list">
            <li class="users-list-elements">
                <div class="user-block">
                    {{pango}}
                    <button type="button" class="btn btn-success" (click)="addToFriendList(pango)">Add friend</button>
                </div>
            </li>
        </ul>
    </div>
    <br/>
    <hr/>
    <br/>
    <div class="friends-container">
        <h1 class="friends-page-header"> Your Friends</h1>
        <ul *ngFor="let friend of friends" class="friends-list">
            <li class="friends-list-element">
                <div class="user-block">
                    {{friend}}
                    <button type="button" class="btn btn-danger" (click)="deleteFromFriendList(friend)">Delete friend</button>
                </div>
            </li>
        </ul>
    </div>
    <br/>
    <hr/>
</div>

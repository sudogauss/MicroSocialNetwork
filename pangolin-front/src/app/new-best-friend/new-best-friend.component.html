<div class="new-friend-container centered-container">
    <form [formGroup]="newFriendForm" (ngSubmit)="createNewFriend()" #creationForm="ngForm" novalidate>
        <div class="form-row">
            <div class="form-group centered-container">
                <label class="form-label">Username</label>
                <input class="form-control" type="text" formControlName="username">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group centered-container">
                <label class="form-label">Password</label>
                <input class="form-control" type="text" formControlName="password">
            </div>
        </div>
        <div class="form-group btn-padding">
            <button type="submit" class="btn btn-warning" [disabled]="!creationForm.form.valid">Create new friend</button>
        </div>
    </form>
</div>

<div>
    <h1>SignUp</h1>

    <form [formGroup]="signUpForm" (ngSubmit)="SignUp()" #creationForm="ngForm" novalidate>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label>Username</label>
                <input class="form-control" type="text" formControlName="username">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label>Password</label>
                <input class="form-control" type="text" formControlName="password">
            </div>
        </div>
        <div class="form-group center-button-container">
            <button type="submit" class="btn btn-success" [disabled]="!creationForm.form.valid">Sign Up</button>
        </div>
    </form>
    
    
    <div class="alert alert-success" *ngIf="succes">
        Your registration is successful!
    </div>

</div>
